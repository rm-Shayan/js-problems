<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-2xl shadow-lg space-y-4">
        <h2 class="text-2xl font-bold text-center text-gray-800">Order Form</h2>
      
        <input type="text" id="name" placeholder="Enter your name"
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
      
        <input type="text" id="product" placeholder="Enter product name"
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
      
        <input type="number" id="quantity" placeholder="Enter quantity"
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
      
        <button id="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-xl transition duration-300">
          Submit
        </button>
      
        <ul id="list" class="mt-4 space-y-2 text-gray-700 list-disc list-inside"></ul>
      </div>
      



    <script src="app.js"></script>
</body>
</html>
