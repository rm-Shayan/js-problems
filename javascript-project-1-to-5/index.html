<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind + GSAP Scroll Animation</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

</head>
<body class="bg-gray-100">

  <!-- Hero Section -->
  <section class="h-screen bg-blue-500 flex items-center justify-center text-white text-5xl font-bold">
    Welcome to Smooth Scroll Animation
  </section>

  <!-- Animated Boxes Section -->
  <section class="min-h-screen container mx-auto p-10">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 cont-box bg-teal-200">
      <div class="box bg-white h-48 rounded-xl shadow-lg flex items-center justify-center text-2xl font-semibold">Box 1</div>
      <div class="box bg-white h-48 rounded-xl shadow-lg flex items-center justify-center text-2xl font-semibold">Box 2</div>
      <div class="box bg-white h-48 rounded-xl shadow-lg flex items-center justify-center text-2xl font-semibold">Box 3</div>
      <div class="box bg-white h-48 rounded-xl shadow-lg flex items-center justify-center text-2xl font-semibold">Box 4</div>
      <div class="box bg-white h-48 rounded-xl shadow-lg flex items-center justify-center text-2xl font-semibold">Box 5</div>
      <div class="box bg-white h-48 rounded-xl shadow-lg flex items-center justify-center text-2xl font-semibold">Box 6</div>
    </div>
  </section>
  <section class="h-screen bg-blue-500 flex items-center justify-center text-white text-5xl font-bold">
    Welcome to Smooth Scroll Animation
  </section>
 
<script src="app.js"></script>
</body>
</html>
