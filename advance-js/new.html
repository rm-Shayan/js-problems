<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-4">Expense Tracker</h1>
    <div class="mb-4">
      <input id="desc" type="text" placeholder="Description"
             class="w-full p-2 border rounded mb-2" />
      <input id="amount" type="number" placeholder="Amount"
             class="w-full p-2 border rounded mb-2" />
      <button onclick="addExpense()" class="bg-blue-500 text-white w-full p-2 rounded hover:bg-blue-600">
        Add Expense
      </button>
    </div>
    <ul id="expenseList" class="space-y-2 mb-4"></ul>
    <div class="text-right font-bold text-lg">
      Total: $<span id="total">0</span>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
